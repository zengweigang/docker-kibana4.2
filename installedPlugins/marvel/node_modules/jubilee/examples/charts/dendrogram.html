<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<style>
    body {
        font: 10px sans-serif;
    }

    .node {
        font: 10px sans-serif;
    }
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
</style>

<div id="chart"></div>

<script data-main="../../src/require.config.js" src="../../../node_modules/requirejs/require.js"></script>
<script>
    require(["../../src/index"], function (jubilee) {
        var dendrogramData = {
            children: [
                {
                    name: "bob",
                    size: 20
                },
                {
                    name: "sue",
                    size: 60
                },
                {
                    size: 140,
                    children: [
                        {size: 50},
                        {size: 50}
                    ]
                }
            ]
        };

        var dendrogram = jubilee.chart.dendrogram()
            .width(300)
            .height(500)
            .nodeRadius(3);

        d3.select("#chart")
          .datum(dendrogramData)
          .call(dendrogram);
    });
</script>
</body>
</html>
