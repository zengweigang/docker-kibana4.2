<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<style>
    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        shape-rendering: crispEdges;
    }
</style>

<div id="chart"></div>

<script data-main="../../src/require.config.js" src="../../../node_modules/requirejs/require.js"></script>
<script>
    require(["../../src/index"], function (jubilee) {
        var data = {
            series: [
                { x: 20, y: 41, z: 8, label: "band"},
                { x: 50, y: 18, z: 10, label: "band"},
                { x: 80, y: 22, z: 34, label: "band"},
                { x: 68, y: 77, z: 45, label: "band"},
                { x: 100, y: 57, z: 29, label: "band"}
            ]
        };

        var scatterPlot = jubilee.chart.scatter();

        d3.select("#chart")
            .datum(data.series)
            .call(scatterPlot);
    });
</script>
</body>
