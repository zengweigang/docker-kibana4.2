<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <style>
    body {
      font: 10px sans-serif;
    }

    .arc path {
        stroke: #fff;
    }
  </style>

  <div id="chart"></div>

  <script data-main="../../src/require.config.js" src="../../../node_modules/requirejs/require.js"></script>
  <script>
    require(["../../src/index"], function (jubilee) {
      var data = {
        children: [
          {
            size: 20
          },
          {
            size: 60
          },
          {
            size: 140,
            children: [
              {size: 50},
              {size: 50}
            ]
          }
        ]
      };

      var sunburst = jubilee.chart.sunburst()
        .width(800)
        .height(500);


      d3.select("#chart")
        .datum(data)
        .call(sunburst);
    });
  </script>
</body>
</html>
