<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<style>
  body {
    font: 10px sans-serif;
  }

  .arc path {
    stroke: #fff;
    stroke-width: 3px;
  }
</style>

<div id="chart"></div>

<script data-main="../../src/require.config.js" src="../../../node_modules/requirejs/require.js"></script>
<script>
  require(["../../src/index"], function (jubilee) {
    var data = {
      series: [
        { x: 1411761450000, y: 41, label: "band"},
        { x: 1411761480000, y: 18, label: "summary"},
        { x: 1411761510000, y: 22, label: "is"},
        { x: 1411761540000, y: 17, label: "what"},
        { x: 1411761570000, y: 17, label: "good"}
      ]
    };

    var myChart = jubilee.chart.pie()
        .width(500)
        .height(500)
        .value(function (d) { return d.y; })
        .label(function (d) { return d.label; });

    d3.select("#chart")
      .datum(data.series)
      .call(myChart);
  });
</script>
</body>
