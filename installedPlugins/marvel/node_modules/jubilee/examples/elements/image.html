<!DOCTYPE html>
<html>
<head>
  <title>Image Example</title>
</head>
<body>
<div id="images"></div>
<script data-main="../../src/require.config.js" src="../../../node_modules/requirejs/require.js"></script>
<script>
  require(["../../src/index"], function (jubilee) {
    var data = [
      {
        x: 0,
        y: 0,
        link: "http://www.filmoria.co.uk/wp-content/uploads/2015/03/jubilee-marvel-2.jpg"
      }
    ];

    var margin = {top: 20, left: 20, bottom: 20, right: 20};
    var width = 500 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;

    var element = jubilee.svg.image()
      .data(data)
      .x(function (d) { return d.x; })
      .y(function (d) { return d.y; })
      .width(width)
      .height(height)
      .xlink(function (d) { return d.link; });

    d3.select("#images")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(element);
  });
</script>
</body>
</html>
