<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unit tests</title>
    <link rel="stylesheet" media="all" href="../../node_modules/mocha/mocha.css">
  </head>
  <body>
    <div id="mocha"></div>

    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/requirejs/require.js"></script>
    <script>
      mocha.setup({
        ui: "bdd",
        reporter: "html"
      });

      require.config({
        baseUrl: '/',
        paths: {
          specs: "test/unit/specs",
          fixtures: "test/unit/fixtures",
          d3: "lib/d3/d3"
        }
      });

      <!-- Tests -->
      require([
        "specs/modules/chart/line",
        "specs/modules/element/circle",
        "specs/modules/element/rect",
        "specs/modules/element/ellipse",
        "specs/modules/element/image",
        "specs/modules/element/line",
        "specs/modules/element/clipPath",
        "specs/modules/element/path",
        "specs/modules/helpers/deep_copy",
        "specs/modules/helpers/add_event_listener",
        "specs/modules/helpers/remove_event_listener",
        "specs/modules/helpers/map_domain",
        "specs/modules/helpers/scale_value",
        "specs/modules/layout/base",
        "specs/modules/layout/grid",
        "specs/modules/component/events",
        "specs/modules/component/brush",
        "specs/modules/component/axis",
      ], function () {
        mocha.run();
      });
    </script>

  </body>
</html>
