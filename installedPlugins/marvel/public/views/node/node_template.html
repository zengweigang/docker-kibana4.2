<div ng-controller="nodeView" class="details marvel-view" ng-class="cluster.shards[node.name].status">
<div class="col-md-12">
  <marvel-cluster-status cluster-state="dataSources.clusterState" source="dataSources.clusterStatus"></marvel-cluster-status>
  <div class="detail-metrics marvel-element">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ node.name }}</h1>
        <marvel-node-summary source="dataSources.nodeSummary"></marvel-node-summary>
      </div>
    </div>
    <div class="row marvel-element" ng-if="charts">
      <div class="col-md-4"><marvel-chart source="dataSources.node_query_latency"/></div>
      <div class="col-md-4"><marvel-chart source="dataSources.node_index_latency"/></div>
      <div class="col-md-4"><marvel-chart source="dataSources.node_jvm_mem_percent"/></div>
    </div>
    <div class="row marvel-element" ng-if="charts">
      <div class="col-md-4"><marvel-chart source="dataSources.node_cpu_utilization"/></div>
      <div class="col-md-4"><marvel-chart source="dataSources.node_load_average"/></div>
      <div class="col-md-4"><marvel-chart source="dataSources.node_segment_count"/></div>
    </div>
  </div>
  <marvel-shard-allocation id="nodeName" hide-ui="true" view="node" cluster="cluster" index-pattern="indexPattern" cluster-state=dataSources.clusterState></marvel-shard-allocation>
</div>
</div>
<google-analytics></google-analytics>
