<div class="marvel-indices marvel-view" ng-controller="indices">
  <div class="col-md-12">
    <marvel-cluster-status cluster-state="dataSources.clusterState" source="dataSources['cluster_status']"></marvel-cluster-status>
    <div class="row marvel-element" ng-if="charts">
      <div class="col-md-6"><marvel-chart source="dataSources.cluster_search_request_rate"/></div>
      <div class="col-md-6"><marvel-chart source="dataSources.cluster_query_latency"/></div>
    </div>
    <div class="row marvel-element" ng-if="charts">
      <div class="col-md-6"><marvel-chart source="dataSources.cluster_index_request_rate"/></div>
      <div class="col-md-6"><marvel-chart source="dataSources.cluster_index_latency"/></div>
    </div>
    <marvel-index-listing data="dataSources.indices_table.data" clusters="dataSources.cluster_status.clusters" curr-cluster="dataSources.cluster_status.cluster"></marvel-index-listing>
  </div>
</div>
<google-analytics></google-analytics>
